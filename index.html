<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/98ab9a0a0f.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <title>ohmyfood</title>
</head>
<body>

<!--Header-->

    <header>
        <div class="__logo"><img src="./img/logo/ohmyfood@2x.svg" alt="logo homyfood"></div>
        <div class="__loc"><i class="fas fa-map-marker-alt"></i><p>Paris, Belleville</p></div>
            <div class="__description">
                <div class="__title">Réservez le menu qui<br> vous convient</div>
                <div class="__subtitle">Découvrez des restaurants d'exception,<br>sélectionnés par nos soins.</div>
                <div class="__btn">Explorer nos restaurants</div>
            </div>
    </header>        

<!--Fonctionnement-->    

    <div class="operation">
        <div class="__title">Fonctionnement</div>
        <div class="__step1">
            <div class="__number"></div>
            <div class="__icon"></div>
            <p>Choisissez un restaurant</p>
        </div>
        <div class="__step2">
            <div class="__number"></div>
            <div class="__icon"></div>
            <p>Composez votre menu</p>
        </div>
        <div class="__step3">
            <div class="__number"></div>
            <div class="__icon"></div>
            <p>Dégustez au restaurant</p>
        </div>
    </div> 

<!--Restaurants-->

    <div class="restaurant">
        <div class="__thumnail">
            <div class="__img">
                <div class="__new">Nouveau</div>
            </div>
            <div class="__description">
                <div class="__nameloc"><span>La palette du goût</span><br>Ménilmontant</div>
                <div class="__heart--empty"></div>
                <div class="__heart--full"></div>
            </div>
        </div>
    </div> 
    
    
<!--Footer-->    

<footer>
    <div class="__logo"></div>
    <div class="__line1"></div>
    <div class="__line2"></div>
    <div class="__line3"></div>
    <div class="__line4"></div>


</footer>

    
</body>
</html>
